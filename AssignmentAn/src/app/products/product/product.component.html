<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.productType}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.pictureUrl}}" alt="{{product.name}}">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list aria-label="Fish selection">

      <mat-chip color="primary" selected>{{product.price | currency}}</mat-chip>
      <mat-chip color="accent" selected *ngIf="product.stockLevel >0">InStock ( {{product.stockLevel}} )</mat-chip>
      <mat-chip color="warn" selected *ngIf="product.stockLevel === 0">Out OF Stock ( {{product.stockLevel}} )</mat-chip>
    </mat-chip-list>

  </mat-card-actions>
</mat-card>
